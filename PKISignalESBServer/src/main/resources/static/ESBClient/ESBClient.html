<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ESB管理平台</title>
	<link rel="stylesheet" type="text/css" href="css/ESBClient.css"/>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body class="layui-main">
	<div class="filter" style="margin: 0 auto ;width:400px;padding-top: 10px" >
		<div class="layui-inline" style="width: 212px;margin-top: 10px">
			<input type="number" id="highlyConcurrentCount" required  lay-verify="required" placeholder="请输入想触发的并发线程数"  autocomplete="off" class="layui-input" >		
		</div>
		<button class="layui-btn layui-inline" id="highlyConcurrentBtn" style="margin-top: 10px">测高并发</button>
	</div>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/ESBClient.js"></script>

</html>
