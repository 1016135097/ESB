<!DOCTYPE html>
<html>
<head>
	<title>账户维护</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
	<div class="content">
		<button class="layui-btn layui-btn-normal" id="addAccount">添加账户</button>
		<table id="accounttb" lay-filter="accounttb"></table>
	</div>
	<div class="bottom"></div>
	<div id="operate" style="display: none;">
		<form class='layui-form'>
			<div class="layui-form-item">
				<label class='layui-form-label' for='SystemName'><span class="red">*</span>系统名称</label>
				<div class="layui-input-inline">
					<input type="text" name="SystemName" id="SystemName" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='Password'><span class="red">*</span>密码</label>
				<div class="layui-input-inline">
					<input type="text" name="Password" id="Password" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='SystemCode'><span class="red">*</span>系统编码</label>
				<div class="layui-input-inline">
					<input type="text" name="SystemCode" id="SystemCode" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='ContactName'>联系人</label>
				<div class="layui-input-inline">
					<input type="text" name="ContactName" id="ContactName" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='Cellphone'>联系电话</label>
				<div class="layui-input-inline">
					<input type="text" name="Cellphone" id="Cellphone" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='Email'>联系电话</label>
				<div class="layui-input-inline">
					<input type="email" name="Email" id="Email" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='Remark'>备注</label>
				<div class="layui-input-inline">
					<input type="text" name="Remark" id="Remark" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
		</form>
	</div>
	<script type="text/html" id="barAcount">
 	 	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
