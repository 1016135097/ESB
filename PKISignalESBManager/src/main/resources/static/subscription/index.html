<!DOCTYPE html>
<html>
<head>
	<title>订阅</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
	<div class="content">
		<button class="layui-btn layui-btn-normal" id="addSubScription">添加订阅</button>
		<table id="subscriptiontb" lay-filter="subscriptiontb"></table>
	</div>
	<div class="bottom"></div>
	<div id="operate" style="display: none;">
		<form class='layui-form'>
			<div class="layui-form-item">
				<label class='layui-form-label' for='AccountCode'><span class="red">*</span>账户编码</label>
				<div class="layui-input-inline">
					<select name="AccountCode" id="AccountId">
					  <option value="">请选择一个账户编码</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='ServiceCode'><span class="red">*</span>服务编码</label>
				<div class="layui-input-inline">
					<select name="ServiceCode" id="ServiceId">
					  <option value="">请选择一个服务编码</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<script type="text/html" id="barSubScription">
 	 	<a class="layui-btn layui-btn-xs layui-disabled" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
