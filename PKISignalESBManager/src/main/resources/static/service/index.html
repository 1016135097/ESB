<!DOCTYPE html>
<html>
<head>
	<title>服务维护</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
	<div class="content">
		<button class="layui-btn layui-btn-normal" id="addService">添加服务</button>
		<table id="servicetb" lay-filter="servicetb"></table>
	</div>
	<div class="bottom"></div>
	<div id="operate" style="display: none;">
		<form class='layui-form'>
			<div class="layui-form-item">
				<label class='layui-form-label' for='ServiceName'><span class="red">*</span>服务名称</label>
				<div class="layui-input-inline">
					<input type="text" name="ServiceName" id="ServiceName" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='ServiceCode'><span class="red">*</span>服务编码</label>
				<div class="layui-input-inline">
					<input type="text" name="ServiceCode" id="ServiceCode" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='MessageType'><span class="red">*</span>服务类型</label>
				<div class="layui-input-block" id="MessageType">
			      <input type="radio" name="MessageType" value="1" title="推">
			      <input type="radio" name="MessageType" value="2" title="拿">
			      <input type="radio" name="MessageType" value="3" title="其他">
			    </div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='Remark'>备注</label>
				<div class="layui-input-inline">
					<input type="text" name="Remark" id="Remark" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='ServiceAddress'><span class="red">*</span>服务地址</label>
				<div class="layui-input-inline">
					<input type="text" name="ServiceAddress" id="ServiceAddress" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='ServiceNamespace'><span class="red">*</span>服务命名空间</label>
				<div class="layui-input-inline">
					<input type="text" name="ServiceNamespace" id="ServiceNamespace" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
		</form>
	</div>
	<script type="text/html" id="barService">
 	 	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
