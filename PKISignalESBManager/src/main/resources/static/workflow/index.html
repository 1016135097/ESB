<!DOCTYPE html>
<html>
<head>
	<title>workflow配置</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.gridly.css"/>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
	<div class="content">
		<!--待以后再添加此功能 <button class="layui-btn layui-btn-normal addworkflow">添加workflow</button> -->
		<!-- <label class="iptitle"></label> -->
		<div class="iptitle layui-form-mid layui-word-aux"></div>
		<form class='layui-form IpAddressSwitch'>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <select name="city" lay-verify="required" id="IpAddressSwitch" lay-filter="IpAddressSwitch">
			        <option value="">请选择streambase服务地址</option>
			        <option value="127.0.0.1">127.0.0.1</option>
			      </select>
			    </div>
			</div>
		</form>
		<div class="gridly"></div>
	</div>
	<div id="operate" style="display: none;">
		<form class='layui-form'>
			<div class="layui-form-item">
				<label class='layui-form-label' for='name'><span class="red">*</span>名称</label>
				<div class="layui-input-inline">
					<input type="text" disabled name="name" id="Name" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item serviceNameItem">
				<label class='layui-form-label' for='serviceName'><span class="red">*</span>服务名称</label>
				<div class="layui-input-inline">
					<input type="text" disabled name="serviceName" id="ServiceName" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item workFlowNameItem">
				<label class='layui-form-label' for='workFlowName'><span class="red">*</span>事物流实例</label>
				<div class="layui-input-inline">
					<input type="text" disabled name="workFlowName" id="WorkFlowName" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<label id='State'></label>
			<div class="layui-form-item">
				<label class='layui-form-label' for='RequestIP'><span class="red">*</span>调用方地址</label>
				<div class="layui-input-inline">
					<input type="text" name="RequestIP" id="RequestIP" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='TargetIp'><span class="red">*</span>转发地址</label>
				<div class="layui-input-inline">
					<input type="text" name="TargetIp" id="TargetIp" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='StreambaseIp'><span class="red">*</span>平台地址</label>
				<div class="layui-input-inline">
					<input type="text" name="StreambaseIp" id="StreambaseIp" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='StreambaseIp_vip'><span class="red">*</span>负载地址</label>
				<div class="layui-input-inline">
					<input type="text" name="StreambaseIp_vip" id="StreambaseIp_vip" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='UseAuthority'><span class="red">*</span>权限验证</label>
				<div class="layui-input-inline">
					<input type="checkbox" id="UseAuthority" name="UseAuthority" lay-filter="UseAuthority" lay-skin="switch" lay-text="开启|关闭">
				</div>
			</div>
		</form>
	</div>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery.gridly.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
